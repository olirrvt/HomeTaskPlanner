<header class="header-fixed">
  <div class="header-limiter">
    <h1>
      <a routerLink="/">Home<span>Planner</span></a>
      <i class="fa-solid fa-house-laptop fa-2xs" style="color: #ffffff"></i>
    </h1>

    <nav>
      <a routerLink="/contas" class="selected">Contas</a>
      <a routerLink="/ocorrencias">Ocorrências</a>
      <a routerLink="/avisos">Avisos</a>
      <a routerLink="/avisos">Visitantes</a>
      <a routerLink="/avisos">Serviços</a>
      <a routerLink="/avisos">Reservas</a>
    </nav>

    <div class="user-profile">
      <div routerLink="/perfil" class="user-initial">
        {{ moradorLogado?.nome?.[0] }}
      </div>
      <div class="user-info">
        <span class="user-name">Olá, {{ moradorLogado?.nome }}</span>
        <span class="user-apartment">
          <strong>Bloco:</strong> {{ bloco }} | <strong>Apartamento:</strong> {{ numeroApartamento }}
        </span>
      </div>
    </div>

  </div>
</header>
