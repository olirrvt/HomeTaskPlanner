<div class="signup-container">

    <form class="signup-form" [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
      <h2>Cadastrar</h2>

      <div class="form-group">
        <label for="name">Nome:</label>
        <input
        type="text"
        id="nome-id"
        name="nome"
        formControlName="nome"
        placeholder="Digite o seu nome e sobrenome..."
        required >
      </div>

      <div class="form-group">
        <label for="apartment">Apartamento:</label>
        <input 
        type="text" 
        id="apartamento-id" 
        name="apartamento" 
        formControlName="apartamento"
        placeholder="Bloco + Apartamento (ex: 08303)" 
        required > 
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input 
        type="email" 
        id="email-id" 
        name="email"
        formControlName="email"
        placeholder="Digite o seu e-mail"
        required >
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
        type="password"
        id="senha-id"
        name="senha" 
        formControlName="senha"
        placeholder="Digite a sua senha..."
        required >
      </div>

      <div class="form-actions">
        <button type="submit" class="signup-button">Cadastrar</button>
      </div>

      <div class="login-link">
        <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
      </div>

      <div class="caixa-validacao">
        <ul>
          <li><span class="aviso-nome">{{ msgNome }}</span></li>
          <li><span class="aviso-apartamento">{{ msgApt }}</span></li>
          <li><span class="aviso-email">{{ msgEmail }}</span></li>
          <li><span class="aviso-senha">{{ msgSenha }}</span></li>
        </ul>
      </div>

    </form>


    <app-modal></app-modal>
    
  </div>
