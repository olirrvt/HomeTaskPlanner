<div class="mural">
  <div class="card-list">
    <div *ngFor="let conta of contas" class="card">
      <div class="card-header">
        Data de Vencimento {{ conta.dataVencimento | date }}
        <p>ID da conta: {{ conta.id }}</p>
      </div>
      <div class="card-body">
        <p><strong>Valor:</strong> R$ {{ conta.valor }}</p>
        <p>
          <strong>Status:</strong>
          {{ conta.status == "Pago" ? "Paga" : "Pendente" }}
        </p>

        <button
          (click)="pagarConta(conta)"
          class="{{ conta.status == 'Pago' ? 'btn-pago' : 'btn-pagar'}}"
          [disabled]="conta.status == 'Pago'"
        > Pagar </button>

        <button (click)="deleteConta(conta.id)" class="btn-apagar">
          Apagar
        </button>
      </div>
    </div>
  </div>
</div>
